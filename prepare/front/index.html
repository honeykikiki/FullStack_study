<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="logo">
        <img src="/img/logo.png" alt="logo" />
      </div>

      <div id="animation">
        <img src="/img/snow40.png" alt="snow" />
        <img src="/img/snow39.png" alt="snow" />
        <img src="/img/snow36.png" alt="snow" />
        <img src="/img/snow35.png" alt="snow" />
        <img src="/img/snow34.png" alt="snow" />
        <img src="/img/snow33.png" alt="snow" />
        <img src="/img/snow30.png" alt="snow" />
        <img src="/img/snow29.png" alt="snow" />
        <img src="/img/snow28.png" alt="snow" />
        <img src="/img/snow26.png" alt="snow" />
        <img src="/img/snow23.png" alt="snow" />
        <img src="/img/snow22.png" alt="snow" />
        <img src="/img/snow21.png" alt="snow" />
        <img src="/img/snow20.png" alt="snow" />
        <img src="/img/snow19.png" alt="snow" />
        <img src="/img/snow18.png" alt="snow" />
        <img src="/img/snow16.png" alt="snow" />
        <img src="/img/snow15.png" alt="snow" />
      </div>

      <div id="back">
        <img src="/img/back.png" alt="background-image" />
      </div>

      <form action="" id="form">
        <input
          id="name"
          name="name"
          type="text"
          placeholder="이름을 입력홰주세요"
        />
        <input
          id="temperature"
          name="temperature"
          type="number"
          placeholder="체온을 입력홰주세요"
        />
        <button>등록하기</button>
      </form>
    </div>

    <script src="./script/index.js"></script>
  </body>
</html>
